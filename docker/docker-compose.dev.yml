version: '3.8'

# Development docker-compose with hot reload
services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: resume-analyzer-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: resume_analyzer
    networks:
      - resume-analyzer-network

  # AI Backend (FastAPI) - Development with hot reload
  ai-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-backend.dev
    container_name: resume-analyzer-ai-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../AI_backend:/app
      - ../AI_backend/Uploaded_files:/app/Uploaded_files
      - ../AI_backend/.env:/app/.env:ro
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - mongodb
    networks:
      - resume-analyzer-network
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Backend (Express.js) - Development with nodemon
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
    container_name: resume-analyzer-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../Backend:/app
      - /app/node_modules
      - ../Backend/.env:/app/.env:ro
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/resume_analyzer
      - NODE_ENV=development
    depends_on:
      - mongodb
    networks:
      - resume-analyzer-network
    command: ["npm", "run", "dev"]

  # Frontend (React) - Development with Vite
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    container_name: resume-analyzer-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ../Fe:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_AI_API_URL=http://localhost:8000
    depends_on:
      - backend
      - ai-backend
    networks:
      - resume-analyzer-network
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  mongodb_data_dev:
    driver: local

networks:
  resume-analyzer-network:
    driver: bridge

